<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Deteksi Kendaraan{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <div class="logo-wrapper">
                    <i class="fas fa-car"></i>
                </div>
                <div class="brand-text">
                    <h1>DeteksiCerdas</h1>
                    <span>AI</span>
                </div>
            </a>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a href="{{ url_for('index') }}" class="nav-link">
                    <i class="fas fa-home"></i> Beranda
                </a></li>
                <li><a href="{{ url_for('deteksi') }}" class="nav-link">
                    <i class="fas fa-camera"></i> Deteksi
                </a></li>
                <li><a href="{{ url_for('tentang') }}" class="nav-link">
                    <i class="fas fa-info-circle"></i> Tentang
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        
        if(mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                this.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
